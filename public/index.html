<!DOCTYPE html>
<html ng-app="CharGen" lang="en">
<head>
	<meta charset="UTF-8">
	<title>character database</title>

<!-- BOOSTRAP CSS ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

<!-- CSS /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

<!-- FONT /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
	<link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>

<!-- ANGULAR /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<!-- JQUERY //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- BOOTSTRAP JS/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- MY JS FILE //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
	<script type="text/javascript" src="js/app.js"></script>

</head>

<body>

  <div id="sidebar">
		<nav>
			<h2>character database<h2>
			<button class="btn btn-sml" data-toggle="modal" data-target="#newModal" onclick="this.blur()">add new character</button>
		</nav>
	</div>

	<ngchargen id="content-wrapper">

<!-- CHARACTER LIST //////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
		<div id="chars-container" ng-repeat="char in chargen.chars | orderBy : 'name'">

			<div class="char-thumb" ng-class="{'char-full' : full}" ng-style="{'background-image':'url({{char.imgurl}})'}">
				<h4><strong>Name: </strong>{{ char.name }}<br>
				<strong>Strain: </strong>{{ char.strain }}</h4><br>
				<span ng-show="show"><h4><strong>Backstory: </strong></h4><p class="backstory">{{ char.backstory }}</p>
					<button class="btn btn-sml" data-toggle="modal" data-target="#editModal" ng-click="chargen.populateForm(char);" onclick="this.blur()">edit</button>
					<button class="btn btn-sml" ng-click="chargen.deleteChar(char)" onclick="this.blur()">delete</button>
				</span><br>
				<button class="btn btn-sml" ng-click="show = !show; full = !full" onclick="this.blur()">
					<span ng-hide="show">show</span>
					<span ng-show="show">hide<span>
				</button><br>

			</div>
		</div>

<!-- NEW CHARACTER MODAL /////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
	<div class="modal fade" id="newModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">new character form</h4>
	      </div>
	      <div class="modal-body">
					<form>
						<label>Name</label>
						<input type="text" ng-model="chargen.formCharName"><br>
						<label>Strain</label>
						<input type="text" ng-model="chargen.formCharStrain"><br>
						<label>Image</label>
						<input type="text" ng-model="chargen.formCharimgURL"><br>
						<label>Backstory</label><br>
						<textarea name="Text1" cols="40" rows="5" ng-model="chargen.formCharBackstory" class="backstory-input"></textarea>
					</form>
	      </div>
	      <div class="modal-footer">
	        <button class="btn" data-dismiss="modal" >Close</button>
	        <button ng-click="chargen.addChar()" class="btn" data-dismiss="modal" >save new character</button>
	      </div>
	    </div>
	  </div>
	</div>

<!-- EDIT CHARACTER MODAL /////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">edit character form</h4>
	      </div>
	      <div class="modal-body">
					<form>
						<label>Name</label>
						<input type="text" ng-model="chargen.formCharName"><br>
						<label>Strain</label>
						<input type="text" ng-model="chargen.formCharStrain"><br>
						<label>Image</label>
						<input type="text" ng-model="chargen.formCharimgURL"><br>
						<label>Backstory</label><br>
						<textarea name="Text1" cols="40" rows="5" ng-model="chargen.formCharBackstory" class="backstory-input"></textarea>
					</form>
	      </div>
	      <div class="modal-footer">
	        <button class="btn" data-dismiss="modal" >close</button>
					<button ng-click="chargen.editChar()" class="btn" data-dismiss="modal" >save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	</ngchargen><!-- End of content-wrapper -->

</body>
</html>
